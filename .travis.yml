language: java
jdk:
  - oraclejdk8

sudo: required

before_install:
  - docker run --name redis-integration-test-db -p 6378:6379 -d redis

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/